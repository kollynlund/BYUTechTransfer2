<div id="edit-modal">
  <div class="form-container">
    <form class="form-horizontal">

      <div class="form-group">
        <div class="col-sm-12">
          <h2>Are you sure you want to delete?</h2>
          <p>Please be sure to delete any photos from this technology before continuing. If you do not, and create a new technology with this same ID, then stored images may conflict.</p>
          <button type="submit" class="btn btn-default" ng-click="cdmc.close()">Cancel</button>
          <button type="submit" class="btn btn-danger" ng-click="cdmc.delete()">Delete</button>
        </div>
      </div>

    </form>
  </div>
</div>
